<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>通知管理</title>
    <style>
        .notification {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .notification .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .notification .message {
            margin-bottom: 5px;
        }
        .notification .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        .notification .actions {
            margin-top: 10px;
        }
        .notification .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>

    <div>
        <input type="text" id="title-input" placeholder="标题">
        <input type="text" id="message-input" placeholder="消息内容">
        <button onclick="addNotification()">添加通知</button>
    </div>

    <script>
        function createNotification(title, message, timestamp) {
            const container = document.getElementById('notification-container');

            const notification = document.createElement('div');
            notification.className = 'notification';

            const titleElem = document.createElement('div');
            titleElem.className = 'title';
            titleElem.textContent = title;

            const messageElem = document.createElement('div');
            messageElem.className = 'message';
            messageElem.textContent = message;

            const timestampElem = document.createElement('div');
            timestampElem.className = 'timestamp';
            timestampElem.textContent = timestamp;

            const actionsElem = document.createElement('div');
            actionsElem.className = 'actions';

            const editButton = document.createElement('button');
            editButton.textContent = '编辑';
            editButton.addEventListener('click', function() {
                const newTitle = prompt('请输入新的标题：', title);
                const newMessage = prompt('请输入新的消息内容：', message);
                if (newTitle && newMessage) {
                    titleElem.textContent = newTitle;
                    messageElem.textContent = newMessage;
                }
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '删除';
            deleteButton.addEventListener('click', function() {
                container.removeChild(notification);
            });

            actionsElem.appendChild(editButton);
            actionsElem.appendChild(deleteButton);

            notification.appendChild(titleElem);
            notification.appendChild(messageElem);
            notification.appendChild(timestampElem);
            notification.appendChild(actionsElem);

            container.appendChild(notification);
        }

        function addNotification() {
            const titleInput = document.getElementById('title-input');
            const messageInput = document.getElementById('message-input');

            const title = titleInput.value;
            const message = messageInput.value;

            if (title && message) {
                const now = new Date();
                const timestamp = now.toLocaleString();

                createNotification(title, message, timestamp);

                // 清空输入框
                titleInput.value = '';
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
